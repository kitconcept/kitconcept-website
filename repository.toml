[repository]
name = "kitconcept.website"
changelog = "CHANGELOG.md"
version = "version.txt"
compose = "docker-compose.yml"

[repository.towncrier]
section = "Project"
settings = "towncrier.toml"

[backend.package]
name = "kitconcept.website"
path = "backend"
changelog = "backend/CHANGELOG.md"
towncrier_settings = "backend/pyproject.toml"
base_package = "kitconcept.core"
publish = true

[frontend.package]
name = "@kitconcept/volto-site"
path = "frontend/packages/volto-site"
changelog = "frontend/packages/volto-site/CHANGELOG.md"
towncrier_settings = "frontend/packages/volto-site/towncrier.toml"
base_package = "@kitconcept/core"
publish = true
